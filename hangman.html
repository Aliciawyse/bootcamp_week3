<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
</head>
<body>

<h1 class="animated swing ">Wanna play hangman?</h1>

<button id = "btn" onclick="buttonClicked()">Click me to get started</button>

<div id = "game" class = "hidden">
    <p>Wins: <span id="numWins"></span></p>

    <p>Current Word: <span id="theWord"></span></p>

    <p>Number of guesses remaining: <span id="numGuesses"></span></p>

    <p>Letters already guessed:
      <span id="guess"></span>
    </p>
</div>

<script src="hangman.js"></script>


</body>
</html>
